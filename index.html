<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);


    }
  </style>
  <script src="./tailwind.config.js">
  </script>
</head>

<body class="font-outfit bg-lightGrey flex justify-center items-center w-full h-screen ">
  <div class="card rounded-md p-4 bg-white flex flex-col w-[320px] gap-8">
    <div class="rounded-md overflow-hidden">
      <img src="./images/image-qr-code.png" alt="">
    </div>
    <div class="flex flex-col gap-6 pb-6">
      <h1 class="text-center text-[22px] font-[700]">Improve your front-end skills by building projects</h1>
      <p class="text-center text-[15px] px-7 text-grey">Scan the QR code to visit Frontend Mentor and take your coding
        skills to the
        next
        level</p>
    </div>
  </div>
</body>

</html>
